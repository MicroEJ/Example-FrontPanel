# This file is loaded by override.module.ant before loading module.ivy

# MicroEJ Architecture usage.
# Expected values: eval | prod
com.microej.platformbuilder.architecture.usage=eval

# Enables or disables MultiApplications module (remove option to use default value set in ${com.microej.platformbuilder.platform.filename}).
# Expected values: true | false
com.microej.platformbuilder.module.multi.enabled=false

# Platform configuration file (in this project).
com.microej.platformbuilder.platform.filename=platform.xml

# Skips the MicroEJ Platform publication (compatible only with MicroEJ SDK >= 5.3)
# Expected values: true | false
skip.publish=true
